                  call            ;

                  lit 62          ; '>'
                  lit print_char  ; '>' print_char
                  call            ;
                  lit 32          ; ' '
                  lit print_char  ; ' ' print_char
                  call            ;

                  lit hello_user  ; hello_user
                  lit print_str   ; hello_user print_str
                  call            ;

                  lit user_input  ; user_input
                  lit print_str   ; user_input print_str
                  call

                  lit 33          ; '!'
                  lit print_char  ; '!' print_char
                  call            ;

                  halt            ;

  user_input:
                  buf 30

  hello_user:
                  word 72         ; 'H'
                  word 101        ; 'e'
                  word 108        ; 'l'
                  word 108        ; 'l'
                  word 111        ; 'o'
                  word 44         ; ','
